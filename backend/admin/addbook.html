		<script>
		    function getFile(){ document.getElementById("file").click();}
			function alertFilename() {
                var filename = document.getElementById('file');
				filename = filename.value;
				var out;
				if (filename == "") {
					out = "No File Selected";
				} else {
					filename = filename.split(/(\\|\/)/g).pop()
					out = filename;
				}
				document.getElementById("filename").innerHTML = out;
			}
		</script>
	</head>
	<body>
		<form action="admin_addbook.php" method="post" enctype="multipart/form-data">
			Bookcover image: <input type="file" name="bookcover" id="file"><br />
			PDF: <input type="file" name="pdf" id="pdf"><br />
			Title: <input type="text" name="t"><br>
			Author: <input type="text" name="a"><br>
			Publisher: <input type="text" name="p"><br>
			Issue_date: <input type="text" name="i"><br>
			CID: <input type="text" name="c"><br>

		</form>
